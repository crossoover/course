<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <title>Document</title>
</head>

<body>
   <div class="modal-window">
      <h1 class="modal-window__heading">You seem to be using an unsupported browser</h1>
      <p class="modal-window__description">To get the most out of using the new Return Path <br>
         please login to the new experience with a supported browser.</p>
      <div class="modal-window__browser-section">
         <div class="browser-section__browser">
            <img class="browser-image" src="./images/explorer.png" alt="">
            <p class="browser-text">IE 10</p>
         </div>
         <div class="browser-section__browser">
            <img class="browser-image" src="./images/chrome.png" alt="">
            <p class="browser-text">Chrome</p>
         </div>
         <div class="browser-section__browser">
            <img class="browser-image" src="./images/firefox.png" alt="">
            <p class="browser-text">Firefox</p>
         </div>
         <div class="browser-section__browser">
            <img class="browser-image" src="./images/safari.png" alt="">
            <p class="browser-text">Safari</p>
         </div>
         <div class="browser-section__browser">
            <img class="browser-image" src="./images/opera.png" alt="">
            <p class="browser-text">Opera</p>
         </div>
      </div>
      <div class="modal-window__button">
         <a class="modal-window__button-text" href="#">GOT IT</a>
      </div>
   </div>
</body>

</html>
